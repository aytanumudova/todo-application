        <h1 class="main-title">To Do Application</h1>
    </header>

    <form action="#" class="todo-form">
        <input type="text" class="form-item form-input" placeholder="Enter to do">
        <button type="submit" class="form-item form-btn-add" id="btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </form>



    <div class="todo-container">
        <ul class="todo-list">

        </ul>
